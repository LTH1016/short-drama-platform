version: '3.8'

services:
  # MongoDB 数据库 (开发环境)
  mongodb-dev:
    image: mongo:6.0
    container_name: drama-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: drama_platform_dev
    volumes:
      - mongodb_dev_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - drama-dev-network

  # Redis 缓存 (开发环境)
  redis-dev:
    image: redis:6.2-alpine
    container_name: drama-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_dev_data:/data
    networks:
      - drama-dev-network

  # 后端服务 (开发环境 - 热重载)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: drama-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js 调试端口
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb-dev:27017/drama_platform_dev?authSource=admin
      REDIS_URL: redis://:redis123@redis-dev:6379
      JWT_SECRET: dev-jwt-secret-key
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - mongodb-dev
      - redis-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - drama-dev-network
    command: npm run dev

  # 前端服务 (开发环境 - 热重载)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: drama-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
      VITE_WS_URL: ws://localhost:3000
    depends_on:
      - backend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - drama-dev-network
    command: pnpm dev --host

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  drama-dev-network:
    driver: bridge
